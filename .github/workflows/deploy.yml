name: deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - name: serverless deploy
        run: export SERVERLESS_ACCESS_KEY=${{ secrets.SERVERLESS_API_KEY }} && npm run deploy
